{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChaiScript Engine</title>

    <!-- FAVICON -->
    <link rel="icon" href="{% static 'engine/img/ChaiScript.ico' %}">

    <style>
        /* ===============================
           THEME VARIABLES
           =============================== */

        /* üåû LIGHT MODE (DEFAULT) */
        :root {
            --bg-page: #f6fff5;
            --bg-navbar: #ffffff;
            --bg-panel: #ffffff;
            --bg-editor: #f0fff4;
            --bg-output: #fcfffa;

            --border-soft: #d9e7d8;
            --border-strong: #b7d7b0;

            --text-muted: #5f6f5f;

            --accent-green: #2f855a;
            --accent-yellow: #f6c453;

            --button-bg: #2f855a;
            --button-hover: #276749;

            --code-text: #065f46;
        }

        /* üåö DARK MODE */
        body.dark {
            --bg-page: #0f1412;
            --bg-navbar: #141a17;
            --bg-panel: #141a17;
            --bg-editor: #101614;
            --bg-output: #0c110f;

            --text-main: #e6f4ea;
            --text-muted: #9bbfb0;

            --accent-green: #4fd1a5;
            --accent-yellow: #f6c453;

            --button-bg: #2f855a;
            --button-hover: #38a169;

            --code-text: #9ae6b4;

            --border-soft: #2f855a;
            --border-strong: #4fd1a5;
        }

        body.dark #runbar,
        body.dark .panel,
        body.dark textarea,
        body.dark pre {
            border-color: var(--border-soft);
        }

        * {
            box-sizing: border-box;
            font-family: "JetBrains Mono", monospace;

        body {
            margin: 0;
            background: var(--bg-page);
            color: var(--text-main);

        .theme-toggle {
            width: 56px;

            cursor: pointer;
            transition: background 0.3s ease;

            left: 3px;

            background: var(--bg-navbar);
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        body.dark .theme-toggle {
            background: var(--accent-green);
        }

        body.dark .theme-toggle::after {
            content: "üåô";
            left: 31px;
            background: #0f1412;
        }

        /* ===============================
           RUN BAR (ADDED ‚Äî CENTERED)
           =============================== */
        #runbar {
            position: fixed;
            top: 60px;
            width: 100%;
            height: 48px;
            background: var(--bg-navbar);
            border-bottom: 1px solid var(--border-soft);
            display: grid;
            grid-template-columns: 1fr auto 1fr;

            z-index: 19;

            align-items: center;

        }

            border-radius: 6px;

        .run-btn-top:hover {
            background: var(--button-hover);
        }

        }

        /* ===============================
           INTRO (UNCHANGED)
           =============================== */
        #intro {
            position: fixed;
            inset: 0;
            background: var(--bg-page);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        #intro h1 {

        }

        #intro p {
            margin-top: 10px;
            color: var(--text-muted);
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;

        /* ===============================
           APP (ONLY OFFSET ADJUSTED)
           =============================== */
        #app {

            height: calc(100vh - 108px);
            margin-top: 108px; /* navbar (60) + runbar (48) */

        }

        .panel {

            padding: 20px;
            display: flex;

            background: var(--bg-panel);
            border-right: 1px solid var(--border-soft);
        }

        .panel:last-child {

        textarea {
            flex: 1;
            background: var(--bg-editor);

        }

        .controls {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--button-bg);
            color: #fff;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 6px;
        }

        button:hover {
            background: var(--button-hover);
        }

        pre {
            flex: 1;
            margin: 0;          /* üëà THIS IS THE FIX */
            background: var(--bg-output);
            border: 1px solid var(--border-soft);
            padding: 15px;
            overflow: auto;
            border-radius: 8px;
        }

        textarea,
        pre {
            flex: 1;
            min-height: 0;        
        }

                /* ===============================
        FORCE MONACO TO MATCH OUTPUT
        =============================== */

        /* Editor background */
        .monaco-editor,
        .monaco-editor-background,
        .monaco-editor .margin {
            background-color: var(--bg-editor) !important;
        }

        /* Cursor line */
        .monaco-editor .current-line {

        }

        /* Line numbers */
        .monaco-editor .line-numbers {
            color: var(--text-muted) !important;
        }


        .execution-line {
        background: rgba(246, 196, 83, 0.25);
        border-left: 3px solid var(--accent-yellow);
        }

        .var-changed {
            background: rgba(79, 209, 165, 0.25);

            border-radius: 3px;
            animation: pulseVar 0.6s ease;
        }

        @keyframes pulseVar {
            0% { background: rgba(79, 209, 165, 0.6); }
            100% { background: rgba(79, 209, 165, 0.25); }
        }

    </style>

<div id="app">
    <div class="panel">

    </div>

    <div class="panel">
        <pre id="output">ChaiScript v-1.1.0</pre>

        <div id="viz"
     style="margin-top:12px;
            padding:12px;
            border:1px solid var(--border-soft);
            border-radius:8px;
            background:var(--bg-output);
            font-size:14px;">
    <strong>Execution Step</strong>

    <div id="viz-content" style="margin-top:8px; color:var(--text-muted);">
        Run code to see execution
    </div>

    <div style="margin-top:10px; display:flex; gap:8px;">
    <button onclick="prevStep()">‚èÆ Prev</button>
    <button onclick="nextStep()">‚è≠ Next</button>
</div>
</div>
    </div>

<script>

    let executionTrace = [];
    let currentStep = 0;
    let highlightDecoration = [];

    // INTRO (UNCHANGED)
    setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        document.getElementById("app").style.display = "flex";
    }, 5000);

    // THEME TOGGLE (UNCHANGED)
    function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
            "theme",
            document.body.classList.contains("dark") ? "dark" : "light"
        );
        monaco.editor.setTheme(
        document.body.classList.contains("dark") ? "vs-dark" : "vs"
);
    }

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }

    // RUN CODE (UNCHANGED)
    function runCode() {
        const code = window.editor.getValue();
        fetch("/engine/run/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "code=" + encodeURIComponent(code)
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("output").textContent = data.output;

            executionTrace = data.trace || [];
            currentStep = 0;

            console.log("Execution Trace:", executionTrace);

            renderStep();
        });
    }

    // CTRL + ENTER (ADDED)
    document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.key === "Enter") {
            e.preventDefault();
            runCode();
        }
    });


    function renderStep() {
        const box = document.getElementById("viz-content");

        if (!executionTrace.length) {
            box.textContent = "No execution steps";
            return;
        }

        const step = executionTrace[currentStep];

        // Highlight current executing line in Monaco
        highlightLine(step.line);

        let html = `
            <div><b>Step:</b> ${currentStep + 1} / ${executionTrace.length}</div>
            <div><b>Node:</b> ${step.node}</div>
            <div><b>Line:</b> ${step.line}</div>
            <div style="margin-top:6px;"><b>Variables:</b></div>
        `;

        if (Object.keys(step.symbols).length === 0) {
            html += `<div style="margin-left:10px;">(none)</div>`;
        } else {

            let prevSymbols = {};

            if (currentStep > 0) {
                prevSymbols = executionTrace[currentStep - 1].symbols || {};
            }

            for (const k in step.symbols) {

                let changed = false;

                if (!(k in prevSymbols)) {
                    changed = true;
                } else if (prevSymbols[k] !== step.symbols[k]) {
                    changed = true;
                }

                html += `
                    <div class="${changed ? 'var-changed' : ''}" style="margin-left:10px;">
                        ${k} = ${step.symbols[k]}
                    </div>
                `;
            }
        }

        box.innerHTML = html;
    }

function nextStep() {
    if (currentStep < executionTrace.length - 1) {
        currentStep++;
        renderStep();
    }
}

function prevStep() {
    if (currentStep > 0) {
        currentStep--;
        renderStep();
    }
}

function highlightLine(lineNumber) {
    if (!window.editor) return;

    highlightDecoration = window.editor.deltaDecorations(
        highlightDecoration,
        [
            {
                range: new monaco.Range(lineNumber, 1, lineNumber, 1),
                options: {
                    isWholeLine: true,
                    className: "execution-line"
                }
            }
        ]
    );

    window.editor.revealLineInCenter(lineNumber);
}

</script>

<script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>

<script>
require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' } });

require(['vs/editor/editor.main'], function () {

    /* ===============================
       1Ô∏è‚É£ LANGUAGE REGISTRATION
       =============================== */
    monaco.languages.register({ id: 'chaiscript' });

    /* ===============================
       2Ô∏è‚É£ KEYWORDS & BUILT-INS
       =============================== */

    const CHAI_KEYWORDS = [
        'cup','and','or','not',
        'hot','mild','chilled',
        'for_chai','to_chai','STEP',
        'while_chai',
        'brew','then_chai','sip',
        'return_chai','continue_chai','break_chai', 'try_chai', 'catch_chai'
    ];

    const CHAI_FUNCTIONS = [
        // Utility
        'serveChai','serve_ret','orderChai','orderChai_int',
        'clean','cls','type_chai','current_date_time',
        'list_len','str_len','len','int','str','float','time_freeze',

        // Boolean
        'is_chai_num','is_chai_str','is_chai_list',
        'is_brew','is_empty',

        // String
        'to_lower','to_upper','char_at','index_of','slice',
        'starts_with','ends_with','trim','replace',
        'split_to_list','capitalize','title','is_equals',

        // List
        'append','pop','extend','sort_list','reverse_list',
        'range','element_at','join_to_str',

        // Math constants
        'Math_PI','Math_E',

        // Math core
        'Math_mod_div','Math_factorial','Math_sqrt',
        'Math_floor','Math_ceil','Math_round','Math_absoluteval',
        'Math_random_chai',

        // Trigonometry
        'Math_sin','Math_cos','Math_tan','Math_sec','Math_cosec','Math_cot',
        'Math_arcsin','Math_arccos','Math_arctan',
        'Math_arcsec','Math_arccosec','Math_arccot',

        // Hyperbolic
        'Math_sinh','Math_cosh','Math_tanh','Math_sech','Math_cosech','Math_coth',
        'Math_arcsinh','Math_arccosh','Math_arctanh',
        'Math_arcsech','Math_arccosech','Math_arccoth'
    ];

    /* ===============================
       3Ô∏è‚É£ SYNTAX HIGHLIGHTING
       =============================== */
    monaco.languages.setMonarchTokensProvider('chaiscript', {
        keywords: CHAI_KEYWORDS,
        functions: CHAI_FUNCTIONS,

        tokenizer: {
            root: [
                [/[a-zA-Z_][\w_]*/, {
                    cases: {
                        '@keywords': 'keyword',
                        '@functions': 'type.identifier',
                        '@default': 'identifier'
                    }
                }],
                [/\d+(\.\d+)?/, 'number'],
                [/".*?"/, 'string'],
                [/[{}()\[\]]/, '@brackets'],
                [/[+\-*\/^=<>!]+/, 'operator'],
                [/#.*$/, 'comment']
            ]
        }
    });

    /* ===============================
       4Ô∏è‚É£ AUTOCOMPLETE
       =============================== */
    monaco.languages.registerCompletionItemProvider('chaiscript', {
    triggerCharacters: ['f', 'w', 'b', 'h', 'c', 'm'],
    provideCompletionItems: () => ({
        suggestions: [

            // üîÅ FOR LOOP
            {
                label: 'for',
                kind: monaco.languages.CompletionItemKind.Snippet,
                insertTextRules:
                    monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                insertText:
`for_chai \${1:i} = \${2:start} to_chai \${3:end} then_chai
    \${4:# code block}
sip`,
                documentation: 'ChaiScript for loop'
            },

            // üîÑ WHILE LOOP
            {
                label: 'while',
                kind: monaco.languages.CompletionItemKind.Snippet,
                insertTextRules:
                    monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                insertText:
`while_chai \${1:condition} then_chai
    \${2:# code block}
sip`,
                documentation: 'ChaiScript while loop'
            },

            // üçµ FUNCTION
            {
                label: 'brew',
                kind: monaco.languages.CompletionItemKind.Snippet,
                insertTextRules:
                    monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                insertText:
`brew \${1:functionName}(\${2:params})
    \${3: #code block}
sip`,
                documentation: 'ChaiScript function'
            },

            {
    label: 'hot-mild-chilled',
    kind: monaco.languages.CompletionItemKind.Snippet,
    insertTextRules:
        monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
    insertText:
`hot \${1: statement 1} > \${2: statement 2} then_chai
    #code block ;

mild \${3: statement 1} < \${4: statement 2} then_chai
    #code block ;

chilled
    #code block ;
sip;`,
    documentation: 'ChaiScript hot‚Äìmild‚Äìchilled conditional'
},

    {
    label: 'hot-chilled',
    kind: monaco.languages.CompletionItemKind.Snippet,
    insertTextRules:
        monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
    insertText:
`hot \${1: statement 1} > \${2:statement 2} then_chai
    #code block ;

chilled
    #code block ;
sip;`,
    documentation: 'ChaiScript hot‚Äìchilled conditional'
},

            // ‚ú® keep normal keywords
            ...CHAI_KEYWORDS.map(k => ({
                label: k,
                kind: monaco.languages.CompletionItemKind.Keyword,
                insertText: k
            })),

            // üß† functions
            ...CHAI_FUNCTIONS.map(fn => ({
                label: fn,
                kind: monaco.languages.CompletionItemKind.Function,
                insertText: fn + '('
            }))
        ]
    })
});
    /* ===============================
       5Ô∏è‚É£ EDITOR CREATION (LAST)
       =============================== */
    window.editor = monaco.editor.create(
        document.getElementById('editor'),
        {
            value: '',
            language: 'chaiscript',
            theme: document.body.classList.contains('dark') ? 'vs-dark' : 'vs',
            fontSize: 16,
            automaticLayout: true,
            minimap: { enabled: false }
        }
    );

    // Ctrl + Enter inside editor
    window.editor.addCommand(
        monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter,
        function () {
            runCode();
        }
    );
});
</script>
