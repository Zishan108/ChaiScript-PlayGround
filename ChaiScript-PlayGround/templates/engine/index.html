{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChaiScript Engine</title>

    <!-- FAVICON -->
    <link rel="icon" href="{% static 'engine/img/ChaiScript.ico' %}">

    <style>
        /* ===============================
           THEME VARIABLES
           =============================== */

        /* üåû LIGHT MODE (DEFAULT) */
        :root {
            --bg-page: #f6fff5;
            --bg-navbar: #ffffff;
            --bg-panel: #ffffff;
            --bg-editor: #f0fff4;
            --bg-output: #fcfffa;

            --border-soft: #d9e7d8;
            --border-strong: #b7d7b0;

            --text-main: #1f2933;
            --text-muted: #5f6f5f;

            --accent-green: #2f855a;
            --accent-yellow: #f6c453;

            --button-bg: #2f855a;
            --button-hover: #276749;

            --code-text: #065f46;
        }

        /* üåö DARK MODE */
        body.dark {
            --bg-page: #0f1412;
            --bg-navbar: #141a17;
            --bg-panel: #141a17;
            --bg-editor: #101614;
            --bg-output: #0c110f;

            --text-main: #e6f4ea;
            --text-muted: #9bbfb0;

            --accent-green: #4fd1a5;
            --accent-yellow: #f6c453;

            --button-bg: #2f855a;
            --button-hover: #38a169;

            --code-text: #9ae6b4;

            --border-soft: #2f855a;
            --border-strong: #4fd1a5;
        }

        body.dark #runbar,
        body.dark .panel,
        body.dark textarea,
        body.dark pre {
            border-color: var(--border-soft);
        }

        * {
            box-sizing: border-box;
            font-family: "JetBrains Mono", monospace;
        }

        body {
            margin: 0;
            background: var(--bg-page);
            color: var(--text-main);
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* ===============================
           NAVBAR (UNCHANGED)
           =============================== */
        #navbar {
            height: 60px;
            background: var(--bg-navbar);
            border-bottom: 2px solid var(--border-strong);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0 24px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-center {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-self: center;
        }

        #nav-img {
            height: 32px;
            width: auto;
            display: block;
        }

        .brand {
            font-size: 1.3rem;
            letter-spacing: 1.5px;
            color: var(--accent-green);
            line-height: 1;
        }

        .nav-right {
            display: flex;
            gap: 14px;
            justify-self: end;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.95rem;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }

        .nav-btn:hover {
            background: var(--bg-editor);
            color: var(--accent-green);
        }

        .nav-btn.active {
            color: var(--accent-green);
            font-weight: 600;
            border-bottom: 2px solid var(--accent-yellow);
        }

        /* üåó THEME TOGGLE (UNCHANGED) */
        .theme-toggle {
            width: 56px;
            height: 28px;
            background: var(--border-soft);
            border-radius: 999px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-toggle::after {
            content: "‚òÄÔ∏è";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 22px;
            height: 22px;
            background: var(--bg-navbar);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        body.dark .theme-toggle {
            background: var(--accent-green);
        }

        body.dark .theme-toggle::after {
            content: "üåô";
            left: 31px;
            background: #0f1412;
        }

        /* ===============================
           RUN BAR (ADDED ‚Äî CENTERED)
           =============================== */
        #runbar {
            position: fixed;
            top: 60px;
            width: 100%;
            height: 48px;
            background: var(--bg-navbar);
            border-bottom: 1px solid var(--border-soft);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            z-index: 19;
        }

        .run-center {
            justify-self: center;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .run-btn-top {
            background: var(--button-bg);
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .run-btn-top:hover {
            background: var(--button-hover);
        }

        .shortcut {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* ===============================
           INTRO (UNCHANGED)
           =============================== */
        #intro {
            position: fixed;
            inset: 0;
            background: var(--bg-page);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeOut 2s ease forwards;
            animation-delay: 2s;
            z-index: 999;   /* üëà JUST THIS */
        }

        #intro h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            color: var(--accent-green);
        }

        #intro p {
            margin-top: 10px;
            color: var(--text-muted);
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* ===============================
           APP (ONLY OFFSET ADJUSTED)
           =============================== */
        #app {
            display: none;
            height: calc(100vh - 108px);
            margin-top: 108px; /* navbar (60) + runbar (48) */
            display: flex;
            background: var(--bg-page);
        }

        .panel {
            flex: 1; 
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            border-right: 1px solid var(--border-soft);
        }

        .panel:last-child {
            border-right: none;
        }

        textarea {
            flex: 1;
            background: var(--bg-editor);
            color: var(--code-text);
            border: 1px solid var(--border-soft);
            padding: 15px;
            font-size: 18px;
            resize: none;
            border-radius: 8px;
        }

        .controls {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--button-bg);
            color: #fff;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 6px;
        }

        button:hover {
            background: var(--button-hover);
        }

        pre {
            flex: 1;
            margin: 0;          /* üëà THIS IS THE FIX */
            background: var(--bg-output);
            border: 1px solid var(--border-soft);
            padding: 15px;
            overflow: auto;
            border-radius: 8px;
        }

        textarea,
        pre {
            flex: 1;
            min-height: 0;        
        }

    </style>
</head>

<body>

<!-- NAVBAR (UNCHANGED) -->
<nav id="navbar">
    <div class="nav-left">
        <div class="theme-toggle" onclick="toggleTheme()"></div>
    </div>

    <div class="nav-center">
        <img id="nav-img" src="{% static 'engine/img/ChaiScript.png' %}" alt="Logo">
        <span class="brand">ChaiScript</span>
    </div>

    <div class="nav-right">
        <button class="nav-btn active">Editor</button>
        <a class="nav-btn"
           href="https://zishan108.github.io/Zishan108-ChaiScript-Website-By-Zishan/docs.html"
           target="_blank">Docs</a>
    </div>
</nav>

<!-- RUN BAR (ADDED) -->
<div id="runbar">
    <div></div>
    <div class="run-center">
        <button class="run-btn-top" onclick="runCode()">‚ñ∂ Run</button>
        <span class="shortcut">Ctrl + Enter</span>
    </div>
    <div></div>
</div>

<!-- INTRO (UNCHANGED) -->
<div id="intro">
    <h1>ChaiScript</h1>
    <p>Brew Up Your Code ‚òï</p>
</div>

<!-- APP (UNCHANGED CONTENT) -->
<div id="app">
    <div class="panel">
        <textarea id="code" placeholder="Write ChaiScript here..."></textarea>
    </div>

    <div class="panel">
        <pre id="output">ChaiScript v-1.1.0</pre>
    </div>
</div>

<script>
    // INTRO (UNCHANGED)
    setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        document.getElementById("app").style.display = "flex";
    }, 5000);

    // THEME TOGGLE (UNCHANGED)
    function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
            "theme",
            document.body.classList.contains("dark") ? "dark" : "light"
        );
    }

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }

    // RUN CODE (UNCHANGED)
    function runCode() {
        const code = document.getElementById("code").value;
        fetch("/engine/run/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "code=" + encodeURIComponent(code)
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("output").textContent = data.output;
        });
    }

    // CTRL + ENTER (ADDED)
    document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.key === "Enter") {
            e.preventDefault();
            runCode();
        }
    });


</script>

</body>
</html>
